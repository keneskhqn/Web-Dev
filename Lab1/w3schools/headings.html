<!DOCTYPE html>
<html>
    <head>
        <title>HTML headings</title>
    </head>
<body>
<!-- HTML headings are defined with the <h1> to <h6> tags.
<h1> defines the most important heading. <h6> defines the least important heading -->


<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!-- 
<h1> - Page title
<h2> - Section titles
<h3> - Sub-sections -->

<h1>Travel Guide</h1>

<h2>Europe</h2>
<h3>France</h3>
<h3>Italy</h3>

<h2>Asia</h2>
<h3>India</h3>
<h3>Thailand</h3>

<h1 style="font-size:60px;">Heading Numba 3</h1>

</body>
</html>
